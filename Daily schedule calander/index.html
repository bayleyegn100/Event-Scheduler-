<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-2 border border-primary" data-time="8">8AM</div>
      <textarea class="col-sm-9 border border-primary events" name="scheduled-events"></textarea>
      <button onclick="onClick(this)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

      <div class="col-sm-2 border border-primary" data-time="9">9AM</div>

    </div>

      <div class="col-sm-2 border border-primary" data-time="10">10AM</div>
      <textarea class="col-sm-9 border border-primary events" name="scheduled-events"></textarea>

    </div>

      <div class="col-sm-2 border border-primary" data-time="11">11AM</div>
      <textarea class="col-sm-9 border border-primary events" name="scheduled-events"></textarea>

    </div>
    <div class="row">
      <div class="col-sm-2 border border-primary" data-time="12">12PM</div>
      <textarea class="col-sm-9 border border-primary events" name="scheduled-events"></textarea>
      <button onclick="onClick(this)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-2 border border-primary" data-time="13">1PM</div>
      <textarea class="col-sm-9 border border-primary events" name="scheduled-events"></textarea>
      <button onclick="onClick(this)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-2 border border-primary" data-time="14">2PM</div>

    </div>

    </div>
    <div class="row">
      <div class="col-sm-2 border border-primary" data-time="16">4PM</div>
      <textarea class="col-sm-9 border border-primary events" name="scheduled-events"></textarea>
      <button onclick="onClick(this)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
